{% extends "auctions/layout.html" %}
{% load static %}
{% block body %}
    <h2>Active Listings</h2><br><br>
    {% for item in active_items %}
    <div class="listing">
        <div style="float: right; margin-top: 30px;" class="col-6">
            <h2><a href="{% url 'item_info' item.id %}" class="color" >{{ item.title }} </a></h2>
            <br>
            <h5>Price: {{ item.starting_bid }} USD</h5>
            <br>
            <h6>Created: {{ item.creation_date }}</h6>
        </div>
       <div style="margin: 10px; margin-left: 50px;">
        <img src="{{ item.image }}" height="250">
       </div>
    </div>
    {% endfor %}
{% endblock %}
